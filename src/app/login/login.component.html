<div class="col d-flex align-items-center justify-content-center">
  <img src="https://ingeneo.com.co/wp-content/themes/plantillaingeneo/images/logo.png">
</div>

<div class="col d-flex align-items-center justify-content-center">
  <div *ngIf="mensajeexitoso != ''" class="mensaje alert alert-success col-xs-12">
    {{ mensajeexitoso }}
    <hr>
    <p class="mb-0">A continuación ingresara al frontend...</p>
  </div>
  <div *ngIf="mensajefallido != ''" class="mensaje alert alert-danger col-xs-12">
    {{ mensajefallido }}
  </div>
</div>

<div class="login">
    <form class="formulario" method="post">
      <h1>Login</h1>
      
      <input
        type="text"
        [(ngModel)]="usuario"
        name="usuario"
        placeholder="Usuario"
        required="required" 
      />
      <input
        type="password"
        [(ngModel)]="clave"
        name="password"
        placeholder="Contraseña"
        required="required"
      />
      <button type="submit" (click)="login()">Ingresar</button>
    </form>
  </div>
